<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abhay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0d0d0d;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Consolas, monospace;
    color: #e5e5e5;
  }

  #container {
    opacity: 0;
    transform: translateY(20px);
    transition: 1.5s ease;
    text-align: center;
    pointer-events: none;
  }

  .title {
    font-size: 3.5rem;
    letter-spacing: 2px;
    white-space: nowrap;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background: #00ff9d;
    margin-left: 5px;
    animation: blink 0.7s infinite alternate;
  }

  @keyframes blink {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>

<body>
<div id="container">
  <div class="title"><span id="typed"></span><span class="cursor"></span></div>
</div>

<script>
  // Fade In
  window.onload = () => {
    document.getElementById('container').style.opacity = 1;
    document.getElementById('container').style.transform = "translateY(0)";
    type();
  };

  // Typing Effect
  const text = "Abhay Godavarthy";
  let i = 0;
  function type() {
    if (i < text.length) {
      document.getElementById("typed").innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 120);
    }
  }

  // Parallax
  document.addEventListener("mousemove", e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    document.body.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>

</body>
</html>
